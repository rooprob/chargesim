<!DOCTYPE html>
<html>

  <head>
    <title>ChargeSim</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>

    body {
      font-family: Georgia, "Bitstream Charter", Times, "Times New Roman", serif;
    }

    div.container {
      width: 100%;
      border: 1px solid gray;
      box-sizing: border-box;
    }

    header, footer {
      padding: 1em;
      color: white;
      background-color: black;
      clear: left;
      text-align: center;
    }

    nav {
      float: left;
      max-width: 120px;
      margin: 0;
      padding: 1em;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul a {
      text-decoration: none;
    }

    article {
      margin-left: 130px;
      border-left: 1px solid gray;
      padding: 1em;
      overflow: hidden;
    }

    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }

    tbody tr:nth-child(odd) {
      background: #eee;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 280px;   /* 25%; */
      padding: 10px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 720px) {
      .column {
        width: 100%;
      }
    }

    #canvas {
      width: 300px;
      height: auto;
    }
    #charger-panel {
      width: 280px;
    }
    #vehicle-panel {
      width: 280px;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Charge Simulation</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">Clear</a></li>
          <li><a href="#">Faster</a></li>
          <li><a href="#">Slower</a></li>
        </ul>
      </nav>

      <article>
        <div class="row">
          <div class="column">
            <h2>Simulation</h2>
            <canvas id="canvas" width="360" height="270"> </canvas>
          </div>
          <div class="column">
            <h2>Chargers</h2>
            <div id="charger-panel"/></div>
          </div>
          <div class="column">
            <h2>Customers</h2>
            <div id="vehicle-panel"/></div>
          </div>
        </div>
      </article>

      <footer>
        <div id="statusbar"></div>
      </footer>

    </div>
  </body>

  <script>

    $(window).ready(function() {

      'use strict';

      const MESSAGE_CONNECTED = 1;
      const MESSAGE_USER_JOINED = 2;
      const MESSAGE_USER_LEFT = 3;
      const MESSAGE_TRACK = 4;
      const MESSAGE_VEHICLE = 5;
      const MESSAGE_CHARGER = 6;
      const MESSAGE_CLEAR = 7;

      var objects = [];
      var images = {};

      // websocket connection setup
      var socket = null;

      function newConnection(){
        socket = new WebSocket("ws://localhost:3000/ws");
        // handle statusbar
        var statusbar = $('#statusbar');
        socket.onopen = function () {
          statusbar.html("Status: Connected");;
        };

        socket.onclose = function () {
          statusbar.html("Status: Not connected");;
        };

        // message handling and objects[] store
        socket.onmessage = function (event) {
          var messages = event.data.split('\n');
          for (var i = 0; i < messages.length; i++) {
            var message = JSON.parse(messages[i]);
            handleMessage(message);
          }
        };
      }

      function check(){
        if(!socket || socket.readyState == WebSocket.CLOSED) {
          newConnection();
        }
      }

      function handleMessage(message) {
        switch (message.kind) {
          case MESSAGE_CONNECTED:
            break;
          case MESSAGE_USER_JOINED:
            break;
          case MESSAGE_USER_LEFT:
            break;
          case MESSAGE_TRACK:
            // clear previously stored objects
            objects = [];
            objects.push(message);
            break;
          case MESSAGE_VEHICLE:
            objects.push(message);

            // create image cache
            if (!(message.model in images)) {
              var image_path;
              switch (message.model) {
                case "Leaf":
                  image_path = "/images/nissan-leaf-2018.png";
                  break;
                case "Model S":
                  image_path = "/images/tesla-model-s-side-view.png";
                  break;
                case "Model X":
                  image_path = "/images/tesla-model-x-side-view.png";
                  break;
              }
              var image = new Image();
              image.src = image_path;

              images[message.model] = image;
            }
            break;
          case MESSAGE_CHARGER:
            objects.push(message);
            break;
          case MESSAGE_CLEAR:
            objects = [];
            break;
        }
      }

      function updateScreen() {
        if (objects.length == 0) {
          console.log("no objects");
          return;
        }
        updateChargerPanel();
        updateVehiclePanel();
        updateCanvas();
      }

      function scalePreserveAspectRatio(imgW,imgH,maxW,maxH){
        return(Math.min((maxW/imgW),(maxH/imgH)));
      }

      function canvasImage(key, x, y) {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");

        var image = images[key];

        var fw = 50;
        var fh = 50;
        var w = image.width;
        var h = image.height;

        var sizer = scalePreserveAspectRatio(w,h,fw,fh);

        ctx.save();
        ctx.translate(0, canvas.height);
        ctx.scale(1,-1);
        // debug dot
        /*
           ctx.beginPath();
           ctx.strokeStyle = "#000";
           ctx.lineWidth=1;
           ctx.arc(10,10,10,0,2*Math.PI);
           ctx.stroke(); */

        // offset x with scaled image
        x = x - w*sizer/2;
        // offset y, translating against
        y = canvas.height - y - (h*sizer) ;

        ctx.drawImage(image, 0, 0, w, h, x, y, w*sizer, h*sizer);
        ctx.restore();
      }

      function initCanvas() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");
        ctx.transform(1, 0, 0, -1, 0, canvas.height);
        console.log("fyi: transforming canvas to origin bottom-left.");
      }

      function updateCanvas() {
        // guard
        if (objects.length == 0) {
          return ;
        }
        // update canvas
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.lineJoin = 'round';
        ctx.lineWidth = 4;

        for (var i = 0; i < objects.length; i++) {
          var message = objects[i];
          switch (message.kind) {
            case MESSAGE_TRACK:
              ctx.beginPath();
              ctx.strokeStyle = "#000";
              ctx.lineWidth=1;
              ctx.arc(message.origin.X,message.origin.Y,message.radius,0,2*Math.PI);
              ctx.stroke();
              break;
            case MESSAGE_VEHICLE:
              canvasImage(message.model, message.points.X, message.points.Y);
              break;
            case MESSAGE_CHARGER:
              ctx.beginPath();
              ctx.fillStyle = message.color;
              ctx.arc(message.points.X,message.points.Y,5,0,2*Math.PI);
              ctx.fill();
              break;
          }
        }
      }

      function updateChargerPanel() {
        // guard
        if (objects.length == 0) {
          return ;
        }
        // template HTML Table
        var template = $('#table-panel-tmpl').html();
        var templateScript = Handlebars.compile(template);

        // datastructures for template
        var cols = ['name','status','queueLength'];
        // filter
        var data = $.grep(objects, function(v) {
          return v.kind === MESSAGE_CHARGER;
        });

        var html = templateScript({cols: cols, data: data});
        $('#charger-panel').html(html);
      }

      function updateVehiclePanel() {
        // guard
        if (objects.length == 0) {
          return ;
        }
        // template HTML Table
        var template = $('#table-panel-tmpl').html();
        var templateScript = Handlebars.compile(template);

        // datastructures for template
        var cols = ['name','model','status','charge','velocity','range'];
        // filter
        var data = $.grep(objects, function(v) {
          return v.kind === MESSAGE_VEHICLE;
        });

        data = $.map(data, function(v) {
          v.charge = parseFloat(v.charge).toFixed(2);
          v.velocity = parseFloat(v.velocity).toFixed(2);
          v.range = parseFloat(v.range).toFixed(2);
          return v;
        });

        var html = templateScript({cols: cols, data: data});
        $('#vehicle-panel').html(html);
      }

      // main

      initCanvas();
      newConnection();
      setInterval(function() {
        updateScreen();
        check()
      }, 200);
		});

  </script>

  <script id="table-panel-tmpl" type="text/x-handlebars-template">
		<thead>
			<tr>
				{{#each cols}}
					<th>{{this}}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each data}}
			<tr>
				{{#each ../cols}}
					<td>{{lookup .. this}}</td>
				{{/each}}
			</tr>
			{{/each}}
		</tbody>
  </script>

</html>
